
<h2>Login</h2>
<form name="loginForm" class="form-horizontal" role="form" style="padding-top:20px;">
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="email"> Email</label>
        <div class="col-sm-7">
           <span class="block input-icon input-icon-right">
                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="login.email" required focus/>
                <i class="ace-icon fa fa-user"></i>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="password"> Password </label>
        <div class="col-sm-7">
           <span class="block input-icon input-icon-right">
                <input type="password" class="form-control" placeholder="Password" ng-model="login.password" required/>
                <i class="ace-icon fa fa-lock"></i>
            </span>
        </div>
    </div>
    <div class="space"></div>
     <div class="clearfix">

         

        <div class="row">
            
        <span class="lbl col-sm-3"></span><div class="col-sm-5">Don't have an account? <a href="#!signup">Signup</a></div>
     
        <div class="col-sm-2">
            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="doLogin(login)" ng-disabled="loginForm.$invalid">
                Login
            </button>
        </div>
        </div>
    </div>
  
   <div class="space-4"></div>
   <br/>

   <div class="clear</div>fix"><div class="row"></div></div>

</form>
