    </div>     
    <div style="padding-top:15px" class="panel-body" ng-init="vm.loadData()">
        <div class="row" style="padding-bottom:5px">
            <div class="col-lg-6">
                <button class="btn btn-primary" ng-click="vm.addNew()">Add New </button>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for Name.." ng-model="vm.searchText" key-enter="vm.search()">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="vm.search()">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <table ng-table="vm.tableParams"  class="table table-condensed table-bordered table-striped" >
        <tbody>
            <tr ng-repeat="p in $data">
                <td>{{ $index + 1 }}</td>
                <td data-title="'Name'" sortable="'name'">{{d.name}}</td>
                <td data-title="'Description'">{{d.description}}</td>
                <td data-title="'InStock'">{{d.instock}}</td>
                <td data-title="'Actions'" style="width:50px">
                    <span data-toggle="tooltip" title="Edit">
                        <button class="btn btn-primary btn-xs" ng-click="vm.edit(d)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </span>
                    <span data-toggle="tooltip" title="Delete">
                        <button class="btn btn-info btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="vm.del(d)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
