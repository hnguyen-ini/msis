    <div class="panel-heading">
        <div class="panel-title"><span style="font-weight: bold"><label id="drugName">{{vm.drug.name}}</label></span> Input/Output Details</div>

    </div>
    <div style="padding-top:15px" class="panel-body" ng-init="vm.loadData()">
        <div class="row" style="padding-bottom:5px">
        </div>
        <table ng-table="vm.tableParams"  class="table table-condensed table-bordered table-striped" >
            <tbody>
                <tr ng-repeat="d in $data">
                    <td style="width:30px">{{ $index + 1 }}</td>
                    <td data-title="'Date'" sortable="'createAt'" style="width:150px">{{d.createAt | date:'MM/dd/yyyy'}}</td>
                    <td data-title="'Input'" class="text-right">{{d.input}}</td>
                    <td data-title="'Output'" class="text-right">{{d.output}}</td>
                    <td data-title="'In-Price'" class="text-right">{{d.inPrice}}</td>
                    <td data-title="'Out-Price'" class="text-right">{{d.outPrice}}</td>
                    <td data-title="'Actions'" style="width:50px">
                        <span data-toggle="tooltip" title="Edit">
                            <button class="btn btn-primary btn-xs" ng-click="vm.edit(d)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </span>
                        <span data-toggle="tooltip" title="Delete">
                            <button class="btn btn-danger btn-xs" ng-click="vm.del(d)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
