<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">In-Out Edit</div>
    </div>
    <div style="padding-top:15px" class="panel-body">
        <form name="form" role="form" ng-submit="save()">
            <div class="form-group">
                <label for="Number">Number</label>
                <input type="number" class="form-control" placeholder="Number" ng-model="store.number" min="0" required />
            </div>
            <div class="form-group">
                <label for="Price">Price</label>
                <input type="number" class="form-control" placeholder="Price" ng-model="store.price" min="0" required />
            </div>
            <hr/>
            <button ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            <button class="btn btn-default" type="button" ng-click="close()">Cancel</button>
        </form>
    </div>
</div>
