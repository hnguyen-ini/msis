<div class="col-md-7 col-md-offset-3">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Change Password</div>
        </div>     

        <div style="padding-top:30px" class="panel-body">   
            <form name="form" ng-submit="vm.changePassword()" role="form">                             
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Current Password</label>
                    <input type="password" name="currentPassword" id="currentPassword" class="form-control" placeholder="Current Password" ng-model="vm.user.currentPassword" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <hr/>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">New Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="New Password" ng-model="vm.user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required && form.confirmPassword.$error.pwmatch }">
                    <label for="Confirmpassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" ng-model="vm.user.confirmPassword" required pw-check='password' />
                    <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">Confirm password is required</span>
                    <span ng-show="form.confirmPassword.$error.pwmatch" class="help-block">Confirm password doesn't match</span>
                </div>

                <div style="margin-top:10px" class="form-actions">
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || vm.dataLoading">Submit </button>
