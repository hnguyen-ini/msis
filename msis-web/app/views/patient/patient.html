<div class="col-md-7 col-md-offset-3">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Info</div>
        </div>     
        <div style="padding-top:15px" class="panel-body" ng-init="vm.loadData()">
            <form name="form" ng-submit="vm.save()" role="form">
                <div class="form-group">
                    <label for="ID">ID</label>
                    <input type="text" name="id" id="id" class="form-control" placeholder="ID" ng-model="vm.patient.idn" required />
                </div>
                <div class="form-group">
                    <label for="Full name">Full name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Full name" ng-model="vm.patient.name" required />
                </div>
                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="text" name="age" id="age" class="form-control" placeholder="Age" ng-model="vm.patient.age" required />
                </div>
                <div class="form-group">
                    <label for="Sex">Sex</label>
                    <input type="text" name="sex" id="sex" class="form-control" placeholder="Sex" ng-model="vm.patient.sex" required />
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Address" ng-model="vm.patient.addr" required />
                </div>
                <div class="form-group">
                    <label for="Phone number">Phone number</label>
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone number" ng-model="vm.patient.phone" required />
                </div>
                <div class="form-group">
                    <label for="Phone number">Description</label>
                    <input type="text" name="description" id="description" class="form-control" placeholder="Description" ng-model="vm.patient.description" required />
                </div>
                <hr/>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
