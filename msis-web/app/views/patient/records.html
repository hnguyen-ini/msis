    </div>     
    <div style="padding-top:15px" class="panel-body" ng-init="vm.loadData()">
        <div class="row" style="padding-bottom:5px">
            <div class="col-lg-6">
                <button class="btn btn-primary" ng-click="vm.addNewRecord()">Add New </button>
            </div>
        </div>
        <table ng-table="vm.tableParams"  class="table table-condensed table-bordered table-striped" >
        <tbody>
            <tr ng-repeat="r in $data">
                <td>{{ $index + 1 }}</td>
                <td data-title="'Create date'" sortable="'createAt'" style="width:150px">{{r.createAt | date:'MM/dd/yyyy'}}</td>
                <td data-title="'Complain'"><span class="angular-with-newlines">{{r.complain}}</span></td>
                <td data-title="'Diagnose'"><span class="angular-with-newlines">{{r.diagnose}}</span></td>
                <td data-title="'Remind date'" sortable="'createAt'" style="width:150px">{{r.remindAt}}</td>
                <td data-title="'Actions'" style="width:50px">
                    <span data-toggle="tooltip" title="Edit">
                        <button class="btn btn-primary btn-xs" ng-click="vm.edit(r)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </span>
                    <span data-toggle="tooltip" title="Delete">
                        <button class="btn btn-danger btn-xs" ng-click="vm.del(r)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
