<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">Info</div>
    </div>     
    <div style="padding-top:15px" class="panel-body" ng-init="vm.loadData()">
        <form name="form" ng-submit="vm.save()" role="form">
            <div class="form-group">
                <label for="Complain">Complain</label>
                <textarea class="form-control" placeholder="Complain" ng-model="vm.record.complain" required />
            </div>
            <div class="form-group">
                <div class="row" style="padding-bottom:5px">
                    <div class="col-lg-6">
                        <button class="btn btn-primary" ng-click="vm.addNewTest()">Add New Test</button>
                    </div>
                </div>
                <table ng-table="vm.tableParams"  class="table table-condensed table-bordered table-striped" >
                    <tbody>
                        <tr ng-repeat="t in $data">
                            <td>{{ $index + 1 }}</td>
                            <td data-title="'Item'">{{p.item}}</td>
                            <td data-title="'Description'" sortable="'name'">{{p.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label for="Diagnose">Diagnose</label>
                <textarea class="form-control" placeholder="Diagnose" ng-model="vm.record.diagnose" required />
            </div>
            <div class="form-group">
                <label for="Treatment">Treatment</label>
                <textarea class="form-control" placeholder="Treatment" ng-model="vm.record.treatment" required />
            </div>
            <hr/>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
