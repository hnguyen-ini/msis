<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">Test Info</div>
    </div>     
    <div style="padding-top:15px" class="panel-body" ng-init="loadDataTest()">
        <form name="form" role="form">
            <div class="form-group">
                <label for="testItem">Test item</label>
                <textarea class="form-control" placeholder="Test item" ng-model="record.test.item" required />
            </div>
            <div class="form-group">
                <label for="testResult">Test results or descriptions</label>
                <textarea class="form-control" placeholder="Test results or descriptions" ng-model="record.test.description" required />
            </div>
            <hr/>
                <button ng-disabled="form.$invalid" class="btn btn-primary" ng-click="saveTest()">Save</button>
        </form>
    </div>
</div>
